<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid black; padding: 8px; text-align: left; }
        .section { width: 50%; float: left; }
    </style>
</head>

<body>

<h2>Invoice</h2>

<div class="section">
    <b>Seller:</b>
    <p th:text="${seller}"></p>
    <p th:text="${sellerAddress}"></p>
    <p>GSTIN: <span th:text="${sellerGstin}"></span></p>
</div>

<div class="section">
    <b>Buyer:</b>
    <p th:text="${buyer}"></p>
    <p th:text="${buyerAddress}"></p>
    <p>GSTIN: <span th:text="${buyerGstin}"></span></p>
</div>

<div style="clear: both;"></div>

<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>

    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>

</table>

</body>
</html>
